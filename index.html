<script>
    let names = [ "Ace" , "Gene" , "Nancy" , "Bob" , "Zed" , "Eve" , "Fred" , "Hugo" , "Ivy" , "Jill" , "Kip" , "Liam" , "Mia" , "Noa" , "Oda" , "Pam" , "Quin" , "Rex" , "Sky" , "Tia" , "Ula" , "Van" , "Wyn" , "Xoe" , "Yve" , "Zeb" , "pickachu" ]

    const createFrame = ( names ) => {

        const maxLength = Math.max(...names.map(str => str.length))
        const border = "*".repeat(maxLength + 4)
        let buffer = ""
        
        buffer += `${border}\n`
        for (let name of names) {
            buffer += `* ${name.padEnd(maxLength)} *\n`
        }
        buffer += `${border}\n`

        return buffer
    }

    console.log( createFrame( names ) )


</script>
